<!DOCTYPE html>
<html>
<head>
    <title>Order cancellation page</title>
</head>
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
<body>
    <h1>Cancel order</h1>
    <p>Your order has been canceled.</p>
    <form method="GET" action="{% url 'view_cart' %}">
    {% csrf_token %}
    {% buttons %}
        <input type="submit" class="btn btn-success" name="redirect_on_store_page" value="Back to the store">
    {% endbuttons %}
</form>

</body>
</html>
